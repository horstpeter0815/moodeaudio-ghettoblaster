version: '3.8'

services:
  complete-simulator:
    build:
      context: .
      dockerfile: Dockerfile.complete-simulation
    container_name: complete-simulator
    volumes:
      # Mount all custom services
      - "./custom-components/services:/lib/systemd/system/custom:ro"
      # Mount all custom scripts
      - "./custom-components/scripts:/usr/local/bin/custom:ro"
      # Mount test directory
      - "./complete-sim-test:/test:rw"
      # Mount logs
      - "./complete-sim-logs:/var/log/sim:rw"
      # Mount boot directory (mock)
      - "./complete-sim-boot:/boot/firmware:rw"
      # Mount mock moOde directory
      - "./complete-sim-moode:/var/www/daemon:rw"
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - TZ=UTC
      - DISPLAY=:0
    stdin_open: true
    tty: true
    privileged: true
    # Required for systemd in Docker
    cgroup_parent: docker.slice
    cap_add:
      - SYS_ADMIN
      - ALL
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    ports:
      - "2222:22" # SSH
    healthcheck:
      test: ["CMD", "ping", "-c", "1", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

